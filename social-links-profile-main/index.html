<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wraper">
      <div class="zero">
        <div class="container">
          <img src="./assets/images/avatar-jessica.jpeg" />
          <div class="beta">
            <h2 id="head1">Jessica Randall</h2>
            <p style="color: hsl(75, 94%, 57%)">
              <b>London, United Kingdom </b>
            </p>
          </div>
        </div>
        <p style="margin-top: 16px;">"Front-end developer and avid reader."</p>
        <div class="alpha">
          <button>Github</button>
          <button>Frontend Mentor</button>
          <button>LinkedIn</button>
          <button>Twitter</button>
          <button>Instagram</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#"> Medjahed Ryma</a>.
      </div>
    </div>
  </body>
</html>
